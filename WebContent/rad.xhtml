<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<title>Rad</title>
<body bgcolor="#87CEEB">
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="AutorID:" />
			<p:inputText value="#{radController.rad.autorID}"></p:inputText>
			<p:outputLabel value="Godina:" />
			<p:inputText value="#{radController.rad.godina}"></p:inputText>
			<p:outputLabel value="Tema rada:" />
			<p:inputText value="#{radController.rad.tema}"></p:inputText>
			<p:outputLabel value="Naslov:" />
			<p:inputText value="#{radController.rad.naslov}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Dodaj"
				action="#{radController.addRad(radController.rad)}"></p:commandButton>
		</h:panelGrid>

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="RadID:" />
			<p:inputText value="#{radController.ID}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="ObriÅ¡i"
				action="#{radController.deleteRad(radController.ID)}"></p:commandButton>
		</h:panelGrid>

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="RadID:" />
			<p:inputText value="#{radController.checkID}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Proveri status"
				action="#{radController.checkStatus(radController.checkID)}"></p:commandButton>
		</h:panelGrid>
		<h:dataTable value="#{radController.returnAll()}" var="e"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px blue, 0 0 15px blue, 0 0 5px darkblue; border:3px solid #0000FF; background-color:rgba(17,195,219,0.52);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

			<h:column>
				<f:facet name="header">
    				ID
    			</f:facet>
				<h:outputText value="#{e.ID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				AutorID
				</f:facet>
				<h:outputText value="#{e.autorID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Godina
				</f:facet>
				<h:outputText value="#{e.godina}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Tema rada
				</f:facet>
				<h:outputText value="#{e.tema}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Naslov
				</f:facet>
				<h:outputText value="#{e.naslov}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Status
				</f:facet>
				<h:outputText value="#{e.status}" />
			</h:column>

		</h:dataTable>


	</h:form>
</h:body>
</body>
</html>
