<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<title>Autori</title>
<body bgcolor="#87CEEB">
<h:body >
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Ime:" />
			<p:inputText value="#{autorController.autor.ime}"></p:inputText>
			<p:outputLabel value="Prezime:" />
			<p:inputText value="#{autorController.autor.prezime}"></p:inputText>
			<p:outputLabel value="JMBG:" />
			<p:inputText value="#{autorController.autor.JMBG}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Dodaj"
				action="#{autorController.addAutor(autorController.autor)}"></p:commandButton>
		</h:panelGrid>

		<h:dataTable value="#{autorController.returnAll()}" var="e"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px blue, 0 0 15px blue, 0 0 5px darkblue; border:3px solid #0000FF; background-color:rgba(17,195,219,0.52);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

			<h:column>
				<f:facet name="header">
    				ID
    			</f:facet>
				<h:outputText value="#{e.ID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Ime
				</f:facet>
				<h:outputText value="#{e.ime}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Prezime
				</f:facet>
				<h:outputText value="#{e.prezime}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				JMBG
				</f:facet>
				<h:outputText value="#{e.JMBG}" />
			</h:column>

		</h:dataTable>


	</h:form>
</h:body>
</body>
</html>
