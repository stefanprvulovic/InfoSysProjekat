<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<title>Ocenjivanje</title>
<body bgcolor="#87CEEB">
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="RecenzentID:" />
			<p:inputText value="#{odlukaController.odluka.recID}"></p:inputText>
			<p:outputLabel value="RadID:" />
			<p:inputText value="#{odlukaController.odluka.radID}"></p:inputText>
			<p:outputLabel value="Status(true/false):" />
			<p:inputText value="#{odlukaController.odluka.status}"></p:inputText>
			<p:outputLabel value="Komentar:" />
			<p:inputText value="#{odlukaController.odluka.kom}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Oceni rad"
				action="#{odlukaController.updateOdluka(odlukaController.odluka)}"></p:commandButton>
		</h:panelGrid>

		<center>
			<h2>Radovi</h2>
		</center>
		<h:dataTable value="#{radController.returnAll()}" var="e"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px blue, 0 0 15px blue, 0 0 5px darkblue; border:3px solid #0000FF; background-color:rgba(17,195,219,0.52);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

			<h:column>
				<f:facet name="header">
    				ID
    			</f:facet>
				<h:outputText value="#{e.ID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Godina
				</f:facet>
				<h:outputText value="#{e.godina}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Tema rada
				</f:facet>
				<h:outputText value="#{e.tema}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Naslov
				</f:facet>
				<h:outputText value="#{e.naslov}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Status
				</f:facet>
				<h:outputText value="#{e.status}" />
			</h:column>

		</h:dataTable>

		<center>
			<h2>Odluke</h2>
		</center>
		<h:dataTable value="#{odlukaController.returnAll()}" var="e"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px blue, 0 0 15px blue, 0 0 5px darkblue; border:3px solid #0000FF; background-color:rgba(17,195,219,0.52);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

			<h:column>
				<f:facet name="header">
    				ID
    			</f:facet>
				<h:outputText value="#{e.ID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				RecenzentID
				</f:facet>
				<h:outputText value="#{e.recID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				RadID
				</f:facet>
				<h:outputText value="#{e.radID}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Status
				</f:facet>
				<h:outputText value="#{e.status}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Komentar
				</f:facet>
				<h:outputText value="#{e.kom}" />
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</body>
</html>
